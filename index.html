<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор сложных процентов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>⚡ Калькулятор сложных процентов</h1>
  <div class="rate-tabs">
    <!-- Убрана кнопка "Годовая ставка" -->
    <button id="tab-month" class="active">Месячная ставка</button>
  </div>
  
  <div id="calculator">
    <label for="deposit">Мой депозит:</label>
    <input type="number" id="deposit" value="3000"><br>

    <label for="monthlyRate">Месячная ставка, %:</label>
    <input type="number" id="monthlyRate" value="6"><br>

    <label for="months">Срок (мес):</label>
    <input type="number" id="months" value="36"><br>

    <button onclick="calculate()">Рассчитать</button>
  </div>

  <div id="results"></div>

  <script src="main.js"></script>
</body>
</html>
