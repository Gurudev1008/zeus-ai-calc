
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZEUS AI Calc</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/chart.umd.min.js"></script>
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <header>
    <h1>ZEUS AI Calc</h1>
    <nav>
      <ul>
        <li><a href="#">Калькулятор</a></li>
        <li><a href="#">Партнёрская программа</a></li>
        <li><a href="#">Отчёты</a></li>
        <li><a href="#">Сравнение сценариев</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Параметры</h2>
      <label>Валюта ⓘ<input id="currency" type="text" value="$"></label>
      <label>Сумма депозита ⓘ<input id="deposit" type="number" value="3000"></label>
      <label>Ежемесячная прибыль %<input id="monthlyProfit" type="number" value="5"></label>
      <label>Годовая прибыль %<input id="yearlyProfit" type="text" disabled></label>
      <label>Колебания в месяц, +- % ⓘ<input id="variation" type="number" value="2"></label>
      <label>Комиссия % ⓘ<input id="commission" type="number" value="10"></label>
      <label>Регулярное пополнение ⓘ<input id="monthlyAdd" type="number" value="0"></label>
      <label>Капитализация ⓘ<select id="compound">
        <option value="1">1 раз в год</option>
        <option value="4">4 раза в год</option>
        <option value="12" selected>12 раз в год</option>
      </select></label>
      <label>Срок, лет ⓘ<input id="years" type="number" value="3"></label>
      <label>Инфляция % ⓘ<input id="inflation" type="number" value="5"></label>
      <button onclick="calculate()">Рассчитать</button>
    </section>

    <section class="results">
      <h2>Результаты</h2>
      <canvas id="mainChart"></canvas>
      <canvas id="partnerChart"></canvas>
      <div id="report"></div>
      <button onclick="exportPDF()">Экспорт PDF</button>
      <button onclick="exportPNG()">Экспорт PNG</button>
      <button onclick="exportCSV()">Экспорт CSV</button>
    </section>
  </main>
</body>
</html>
